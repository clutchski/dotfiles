worktree-path = "../wt_{{ repo | replace('braintrust-sdk', 'sdk') | sanitize }}_{{ branch | sanitize }}"

[post-create]
mise-trust = '''
if command -v mise >/dev/null 2>&1; then
  if [ -f "{{ worktree_path }}/.mise.toml" ] || [ -f "{{ worktree_path }}/mise.toml" ]; then
    mise trust -y --cd "{{ worktree_path }}"
  fi
fi
'''

[post-switch]
copy-env = '''
if [ -f "{{ primary_worktree_path }}/.env" ]; then
  cp "{{ primary_worktree_path }}/.env" "{{ worktree_path }}/.env"
fi
'''

copy-claude = '''
if [ -f "{{ primary_worktree_path }}/.claude/settings.local.json" ]; then
  mkdir -p "{{ worktree_path }}/.claude"
  cp "{{ primary_worktree_path }}/.claude/settings.local.json" "{{ worktree_path }}/.claude/settings.local.json"
fi
'''
